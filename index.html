    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .print-only { display: none; }

        @media print {
            @page { size: A4; margin: 1.5cm; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            .print-container { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            
            table { width: 100% !important; border-collapse: collapse !important; margin-top: 10px; }
            th { background-color: #f8fafc !important; color: #000 !important; border: 1px solid #cbd5e1 !important; padding: 8px 4px !important; font-size: 10px !important; }
            td { border: 1px solid #e2e8f0 !important; padding: 8px 4px !important; font-size: 11px !important; color: #334155 !important; }
            
            .status-badge-print { 
                border: 1px solid #ccc !important; 
                padding: 2px 6px !important; 
                border-radius: 4px !important; 
                font-size: 9px !important;
                font-weight: bold !important;
                display: inline-block !important;
            }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
