
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP লেজার প্রো - প্রফেশনাল ম্যানেজমেন্ট সিস্টেম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
            min-height: 100vh;
        }

        .executive-card {
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 0.4rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .executive-card { 
                border: 1px solid #000 !important; 
                box-shadow: none !important; 
                border-radius: 0 !important;
                margin-bottom: 0 !important;
            }
            table { width: 100% !important; border-collapse: collapse !important; border: 1px solid #000 !important; }
            th, td { border: 1px solid #000 !important; padding: 6px !important; font-size: 11px !important; color: black !important; }
            .status-badge { background: transparent !important; color: black !important; border: 1px solid #000 !important; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
